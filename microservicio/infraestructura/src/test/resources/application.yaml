jasypt:
   encryptor:
      password: ${jasyptpwd:secretkey}
      algorithm: PBEWithMD5AndDES

server:
   port: 8443
   servlet:
      context-path: /veterinaria
      session:
         timeout: 21600s

spring:
   datasource:
      driver-class-name: com.mysql.jdbc.Driver
      type: com.zaxxer.hikari.HikariDataSource
      ##jdbcUrl: jdbc:mysql://localhost:3306/veterinaria_bd?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTime
      jdbc: jdbc:mysql://172.18.0.1:3306/veterinaria_bd?user=root&password=admin&useUnicode=true&characterEncoding=utf8
      ##username: root
      ##password: admin
      spring.jpa.hibernate.ddl-auto: update
      hikari:
         poolName: pool
   mvc:
      pathmatch:
         matching-strategy: ant_path_matcher
   main:
      allow-bean-definition-overriding: true